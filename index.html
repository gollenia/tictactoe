<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- FONTS -->

    <!-- FAVICON -->
</head>

<body onload="renderTable()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tic tac Toe</span>
        </div>
    </nav>
    <main>
        <div class="players-container center">
            <div id="player1" class="status players player1 center turn">
                <img src="icons/icons8-santa-claus-64.png" alt="">
                <h2>Player 1</h2>
            </div>

            <div id="player2"class="status players player2 center">
                <img src="icons/icons8-reindeer-64.png" alt="">
                <h2>Player 2</h2>
            </div>
        </div>
        <table id="table">
            <tr id="row-top"></tr>
            <tr id="row-middle"></tr>
            <tr id="row-bottom"></tr>
        </table>
        <button onclick="replay()" type="button" class="btn btn-success replay">Replay</button>
    </main>

</body>

</html>
